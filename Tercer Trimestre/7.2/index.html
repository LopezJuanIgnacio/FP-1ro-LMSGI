<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7.2</title>
    <script>
      let generaElementos = ()=>{
        document.querySelectorAll("button").forEach((item)=> item.style.visibility =item.style.visibility == "visible" ? "hidden" : "visible");
        document.querySelector("#contenido").innerHTML = `<h3>Esto es un &lt;h3></h3> <p>Primer &lt;p></p> <p>Segundo &lt;p></p>`;
      }

      let deletreo = () =>{
        let palabra = prompt("Escribe una palabra");
        let divContenido = document.querySelector("#contenido");
        palabra = palabra.split(" ")[0];
        divContenido.innerHTML = `<h3>deletreo</h3> <p>${palabra}</p> <p>`;
        palabra = palabra.split("");
        palabra.forEach((letra, i)=> divContenido.innerHTML += `Letra ${i +1}: ${letra} <br>`);
        divContenido.innerHTML += "</p>"
      }

      let dimeCuantas = () =>{
        let palabra = prompt("Escribe una palabra");
        let caracter = prompt("Escribe un caracter a contar");
        let divContenido = document.querySelector("#contenido");
        while (caracter.length != 1)caracter = prompt("Escribe un caracter a contar");
        divContenido.innerHTML = `<h3>dimeCuantas</h3> <p>${palabra}-${caracter}</p><p> ${palabra.split(caracter).length - 1} veces</p>`;
      }
      
      let arrayMoves = () =>{
        let arr = ["Dos", "Tres", "Cuatro", "Cinco"];
        alert(arr);
        arr.unshift("Cero","Uno");
        alert(arr);
        arr.push("Seis", "Siete");
        alert(arr);
        arr.splice(3,3);
        alert(arr);
        arr.reverse();
        alert(arr);
        alert(arr.toString().replaceAll(",", "==>"))
      }
    </script>
  </head>
  <body>
    <button style="visibility: visible;" onclick="generaElementos()">>RUN generaElementos &lt;</button> <br>
    <button style="visibility: hidden;" onclick="deletreo()">>RUN deletreo &lt;</button>
    <button style="visibility: hidden;" onclick="dimeCuantas()">>RUN dimeCuantas &lt;</button>
    <button style="visibility: hidden;" onclick="arrayMoves()">>RUN arrayMoves &lt;</button>
    <div id="contenido"></div>
  </body>
</html>
